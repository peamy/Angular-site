<h2>{{title}}</h2>
<br/>
<table class="table">
<thead>
  <tr>
    <th>name</th><th>age</th><th>email</th>
  </tr>
</thead>
<h3>List of everyone</h3>
<tbody>
  <tr ng-repeat="player1 in playerList track by player1.email">
    <td>
      <span><a ng-href="#!/player/{{player1.email}}">{{player1.name}}</a></span>
    </td>
    <td>
      <span>{{player1.age}}</span>
    </td>
    <td>
      <span>{{player1.email}}</span>
    </td>
    <td>
      <div ng-repeat="task in player1.tasks">{{task.name}}</div>
    </td>
    <td>
      <button type="button" class="btn btn-danger" ng-click="deletePlayer(player1)">Delete</button>
    </td>
  </tr>
</tbody>
</table>

<hr/>
<h3>Add a new player<h3>
<form>
  <div class="form-group">
  <input type="text" class="form-control" id="nameInput" placeholder="name ..." ng-model="newPlayer.name">
</div>
<div class="form-group">
  <input type="text" class="form-control" id="nameInput" placeholder="email ..." ng-model="newPlayer.email">
</div>
<div class="form-group">
  <input type="number" class="form-control" id="ageInput" placeholder="age ..." ng-model="newPlayer.age">
</div>

<button type="submit" id="form-submit" class="btn btn-primary" ng-click="saveNewPlayer()">save</button>
</form>
<br/>
<br/>
